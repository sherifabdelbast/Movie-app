<div class="p-4">
    <h2 class="text-3xl font-bold text-gray-700 mb-3">| Tv Shows</h2>
  
    <div class="flex gap-4 overflow-x-auto whitespace-nowrap custom-scrollbar">
      @for (tvShow of tvShows; track $index) {
      <div class="flex-shrink-0 w-48">
        <app-tv-card [tvShow]="tvShow"></app-tv-card>
      </div>
      } @empty {
      <p>No Tv Shows found</p>
      }
    </div>
  </div>
