<!-- navbar.component.html -->
<nav class="bg-gray-900 text-white shadow-md">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and site name -->
      <a routerLink="/" class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v4H7V5zm8 8v2h1v-2h-1zm-2-8h1v2h-1V5zm4 0h1v2h-1V5zm-8 6h2v4H7v-4zm4 0h2v4h-2v-4z" clip-rule="evenodd" />
        </svg>
        <span class="font-bold text-xl tracking-tight">TV Shows App</span>
      </a>
      
      <!-- Navigation links -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/tv-shows" routerLinkActive="text-indigo-400" [routerLinkActiveOptions]="{exact: true}" class="hover:text-indigo-300 transition-colors">TV Shows</a>
         <a routerLink="/movies" routerLinkActive="text-indigo-400" class="hover:text-indigo-300 transition-colors">Movies List</a>
      </div>
      
      <!-- Search bar -->
      <div class="hidden md:block">
        <div class="relative">
          <input 
            type="text" 
            placeholder="Search shows..." 
            class="bg-gray-800 text-white rounded-full py-2 pl-4 pr-10 w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
          <button class="absolute right-0 top-0 mt-2 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden py-3">
      <div class="mb-4">
        <input 
          type="text" 
          placeholder="Search shows..." 
          class="bg-gray-800 text-white rounded-full py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
      </div>
      <a routerLink="/tv-shows" routerLinkActive="text-indigo-400" [routerLinkActiveOptions]="{exact: true}" class="block py-2 hover:bg-gray-800 px-3 rounded-lg mb-1">Shows</a>
      <a routerLink="/favorites" routerLinkActive="text-indigo-400" class="block py-2 hover:bg-gray-800 px-3 rounded-lg mb-1">Favorites</a>
      <a routerLink="/about" routerLinkActive="text-indigo-400" class="block py-2 hover:bg-gray-800 px-3 rounded-lg">About</a>
    </div>
  </div>
</nav>
