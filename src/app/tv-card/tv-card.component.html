<div (click)="moveToTvShowDetails()" class="...">
  <div class="relative">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + (tvShow.poster_path || '')" [alt]="tvShow.name + ' Poster'"
      class="w-full h-64 object-cover" (error)="handleImageError($event)">

    <div class="absolute top-2 right-2 ...">
      {{ (tvShow.vote_average ).toFixed(1) }} â˜…
    </div>

    <h2 class="tv-show-name ...">
      {{ tvShow.name || 'Unknown Title' }}
    </h2>

    <span class="first-air-date">
      {{ formatDate(tvShow.first_air_date) }}
    </span>
    <div class="flex space-x-2">
      <button
        class="p-1 border-2 border-yellow-400 rounded-full text-yellow-400 hover:bg-yellow-50 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
    </div>
  </div>
</div>
