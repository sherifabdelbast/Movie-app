<div (click)="moveToMovieDetails()" class="cursor-pointer group transition-all duration-300 h-full mb-7 " >
  <div class="relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-all duration-300">
    <img
      src="https://image.tmdb.org/t/p/w500/{{movieItem.poster_path}}"
      alt="{{movieItem.original_title}} Poster"
      class="w-full h-64"
      onerror="this.src='assets/default-poster.jpg'"
    >
    <div
      class="absolute top-2 right-2 bg-black/70 text-white text-sm font-bold rounded-full h-8 w-8 flex items-center justify-center">
      <span>{{movieItem.vote_average}}</span>
    </div>

    <div class="absolute inset-x-0 bottom-0 h-20 bg-gradient-to-t from-black/90 to-transparent"></div>

    <div class="absolute bottom-2 left-2 right-2">
      <h2 class="text-white font-semibold text-sm line-clamp-2">
        {{movieItem.original_title}}
      </h2>
      <div class="flex justify-between items-center mt-1">
        <button  (click)="toggleFavorite($event)" class="text-yellow-400 p-1 rounded-full hover:bg-white/10 transition-colors duration-200"
          >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>

        <button (click)="addToWishlist($event)" class="text-blue-400 p-1 rounded-full hover:bg-white/10 transition-colors duration-200 ml-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
