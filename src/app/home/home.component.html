<!-- Hero Section -->
<div class="relative bg-black bg-cover bg-center" style="background-image: url('inception.jpg');">
  <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent z-10"></div>
  <div class="relative max-w-7xl mx-auto px-4 py-24 sm:px-6 lg:px-8 z-20">
    <div class="max-w-2xl">
      <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl">
        Stream Your Favorite Movies & TV Shows
      </h1>
      <p class="mt-4 text-xl text-gray-300">
        Discover the latest releases, trending content, and curated collections all in one place.
      </p>
      <div class="mt-8 flex space-x-4">
        <button 
          routerLink="/movies" 
          class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-md font-medium transition duration-150">
          Browse Movies
        </button>
        <button
          routerLink="/tv-shows"
          class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-3 rounded-md font-medium transition duration-150">
          TV Shows
        </button>
      </div>
    </div>
  </div>
</div>



<!-- Top Rated Section -->

  <div class="flex justify-between items-center mb-6">

    <a routerLink="/movies" class="text-red-600 hover:text-red-700 font-medium">View All</a>
  </div>
  <app-movie-list></app-movie-list>
</section>

<!-- Popular TV Shows Section -->

  </div>
